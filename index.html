<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Treasure Hunt ‚ù§Ô∏è</title>

<style>
body{
  font-family:Arial;
  background:#ffe6f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.container{
  background:white;
  padding:30px;
  border-radius:15px;
  width:350px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}

input{
  width:90%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  background:#ff0066;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#ff3385;
}

.message{
  margin-top:15px;
  font-weight:bold;
}
</style>

</head>
<body>

<div class="container" id="container">

<h2>Treasure Hunt üíñ</h2>
<p>Answer these questions</p>

<div id="question"></div>

<input type="text" id="answer" placeholder="Type your answer" />

<br>
<button onclick="checkAnswer()">Submit</button>

<div class="message" id="msg"></div>

</div>

<script>

const questions = [
{
q: "Where did we first meet?",
a: ["ciet","chalapathi college","college","guntur","lam","class room","class"]
},

{
q: "First movie we saw together?",
a: ["ninnu kori"]
},

{
q: "First restaurant we went together?",
a: ["grand nagarjuna","nagarjuna"]
},

{
q: "Who loves more? üòú",
a: ["me","sandhya","you","both","we both","both of us","harish"]
},

{
q: "Who is your forever partner?",
a: ["sandhya","you"]
}
];

let current = 0;

function loadQuestion(){
document.getElementById("question").innerHTML = questions[current].q;
document.getElementById("answer").value="";
document.getElementById("msg").innerHTML="";
}

function checkAnswer(){

let userAnswer = document.getElementById("answer").value.toLowerCase().trim();

if(questions[current].a.includes(userAnswer)){

current++;

if(current < questions.length){
loadQuestion();
}
else{
showCongrats();
}

}
else{
document.getElementById("msg").innerHTML = "Try again ‚ù§Ô∏è";
}

}

function showCongrats(){
document.getElementById("container").innerHTML = `
<h2>Congratulations üéâüòõ</h2>
<p>You cleared the hunt ‚ù§Ô∏è</p>
<p>Here is the final surprise...</p>
<br>
<button onclick="showFinal()">Open Surprise</button>
`;
}

function showFinal(){
document.getElementById("container").innerHTML = `
<h1>I love you harishuuu ‚ù§Ô∏è</h1>
`;
}

loadQuestion();

</script>

</body>
</html>
